<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 800px;
            height: 650px;
            background-color: aquamarine;
            margin: auto;
        }
        .aside_regist{
            width: 150px;
            height: 100%;
            background-color: antiquewhite;
            float:left;
        }
        .content{
            width: 500px;
            height: 100%;
            background-color: blue;
            float:left;
        }
        .header{
            width: 100%;
            height: 50px;
            background-color: yellow;
        }
        .list{
            width: 100%;
            height: 600px;
            background-color: aquamarine;
        }
        .aside_detail{
            width: 150px;
            height: 100%;
            background-color: blueviolet;
            float:left;
        }
        .aside_regist input, .aside_detail input{
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="aside_regist">
            <input type="text" placeholder="Your ID">
            <input type="text" placeholder="Your Password">
            <input type="text" placeholder="Your Name">
            <button>가입 </button>
        </div>
        <div class="content">
            <div class="header"></div>
            <div class="list"></div>
        </div>
        <div class="aside_detail">
            <input type="text" placeholder="Your ID">
            <input type="text" placeholder="Your Password">
            <input type="text" placeholder="Your Name">
            <button>삭제 </button>
            <button>수정 </button>
        </div>
    </div>
</body>
</html>
