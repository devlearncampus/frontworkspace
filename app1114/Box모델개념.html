<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* id 선택자는 앞에 #을 붙인다*/
        #box1{
            background-color: red;
            border:2px dotted blue;

            /*내용물과 경계선과의 여백을 padding 이라 한다*/
            padding-top:20px;
            padding-bottom:10px;
            padding-left:30px;
            padding-right:100px;

            /*나와는 다른 요소와의 여백을 마진이라 한다*/
            margin-bottom: 20px;
        }

        /* id box2에 대해서 너비 300, 높이 200, 배경 노란색 , 경계선 2px 실선 green*/
        #box2{
            width: 300px;
            height: 200px;
            background: yellow;
            border:2px solid green;
        }

    </style>
</head>
<body>
    <!-- 
        CSS 는 모든 태그 요소를 상자(Box)로 간주한다!!
    -->

    <div id="box1">나 div</div>

    <div id="box2">나 박스2</div>

</body>
</html>
