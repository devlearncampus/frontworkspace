<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 700px;
            height: 500px;
            background-color: aqua;
            margin: auto;
        }
        .box{
            width: 100px;
            height: 100px;
            float:left;
        }

        /*가상 클래스 선택자 : 개발자가 해당 클래스를 명시한 적이 없음에도 클래스로 내부적으로 인식하는 기술*/
        .header div:nth-child(1){background-color: red;} 
        .header div:nth-child(2){background-color: orange;} 
        .header div:nth-child(3){background-color: yellow;} 
        .header div:nth-child(4){background-color: green;} 
        .header div:nth-child(5){background-color: blue;} 
        .header div:nth-child(6){background-color: navy;} 
        .header div:nth-child(7){background-color: purple;} 

        .content{
            width: 100%;
            height: 400px;
            background-color: black;
            clear:both;
        }
    </style>
    <script>
        //문서내의 content 라는 클래스에 대해 빨간색 배경을 적용!!
        function setBg(bg){
            let content = document.querySelector(".content");// CSS 규칙
            content.style.background=bg;
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="box" onmouseover="setBg('red')">red</div>
            <div class="box" onmouseover="setBg('orange')">orange</div>
            <div class="box" onmouseover="setBg('yellow')">yellow</div>
            <div class="box" onmouseover="setBg('green')">green</div>
            <div class="box" onmouseover="setBg('blue')">blue</div>
            <div class="box" onmouseover="setBg('navy')">navy</div>
            <div class="box" onmouseover="setBg('purple')">purple</div>
        </div>
        <div class="content"></div>
    </div>

</body>
</html>
