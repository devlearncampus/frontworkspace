<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 1000px;
            height: 450px;
            margin:auto;
            background-color: aqua;
        }
        .header{
            width: 100%; /*부모 컨테이너까지 도달하게 됨, 따라서 별도로 픽셀을 지정할 필요가 없음 */
            height: 50px;
            background-color: aquamarine;
        }
        .nav{
            width: 100%;
            height: 50px;
            background-color: bisque;
        }
        .aside1{
            width: 500px;
            height: 300px;
            background-color: burlywood;
            float:left; /*float으로 띄운 block 요소는 같은 수평선 상의 다른 요소를 배척하는 속성이 사라짐..*/
        }

        /* aside1 이 float 된 이후, 그 뒤에오는 요소인 aside2는 block이기 때문에  float된 요소가
        보이지 않는다..따라서 그 자리를 파고 들어가버린다..해결책!! aside2 도 같이 float 시키자*/
        .aside2{
            width: 500px;
            height: 300px;
            background-color: blue;
            float:right; /*현재로서는 양쪽 모두 500px을 차지하므로, left, right건 효과 상 무관...*/
        }
        .footer{
            width: 100%;
            height: 50px;
            background-color: orange;
            clear:both; /*left 또는 right 로 float된 요소들의 다음 줄로 위치하겠다, 따라서 clear 속성을
            사용하면 굳이 float으로 같이 띄울 필요가 없음..*/
        }
    </style>
    <script>
        let arr=[
            [1,2,3,4,5]
        ];
    </script>
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <div class="nav"></div>
        <div class="aside1"></div>
        <div class="aside2"></div>
        <div class="footer"></div>
    </div>
</body>
</html>
