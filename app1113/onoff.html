<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        div{
            width: 800px;
            height: 700px;
            background-color: black;
        }
    </style>
    <script>
        let bg;
        let flag=false; //스위치가 꺼야할지 켜야할지를 결정짓는 논리값 

        function onOff(){
            //문서내의 box 아이디를 갖는 요소의 배경색을 뒤집자
            /*
            if(flag){ //켜져잇다면 끄고
                bg="black";
                flag=false;
            }else{//꺼져 잇다면 켠다
                bg="yellow";
                flag=true;
            }
            */
           (flag)? bg="black" : bg="yellow";
           flag=!flag;
           
            document.getElementById("box").style.backgroundColor=bg;
        }
    </script>
</head>
<body>
    <button onClick="onOff()">스위치</button>
    <br>
    <div id="box">영역</div>

</body>
</html>
